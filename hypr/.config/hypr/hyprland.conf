# -----------------------------------------------------------------
# hyprland.conf - Your Minimal "Fresh Start" Config
# -----------------------------------------------------------------

# ----------------------------------------------------- 
# MONITORS & STARTUP
# ----------------------------------------------------- 
# See https://wiki.hyprland.org/Configuring/Monitors/
source = ~/.cache/wal/colors-hyprland.conf
monitor=,preferred,auto,1

# Programs to launch on startup (only once)
exec-once = waybar                      # Launch your status bar
exec-once = dunst                       # Launch your notification daemon
exec-once = swww-daemon                 # For wallpapers
exec-once = nm-applet                   # for NetworkManager
exec-once = kanshi                      # for monitor profiles
exec-once = gammastep -l 47.5:8.7       # for blue-light

# ----------------------------------------------------- 
# CORE SETTINGS
# ----------------------------------------------------- 
# Set the 'Super' (Windows) key as your main modifier
$mainMod = SUPER

# Environment variables
env = XCURSOR_THEME,hyprcursor
env = XCURSOR_SIZE,24

# Set the GTK theme, icons, and font
env = GTK_THEME,Breeze-Dark
env = GDK_SCALE,1

# Set the Qt theme (to match GTK)
env = QT_QPA_PLATFORMTHEME,qt5ct

input {
    kb_layout = us
    follow_mouse = 1
    
    touchpad {
        natural_scroll = yes
    }
}

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Pywal-controlled border colors
    col.active_border = $color4 
    col.inactive_border = $color8

    layout = dwindle
}

decoration {
    rounding = 5

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    # This is the new syntax for v0.51.1
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes 
    preserve_split = yes 
}

cursor {
    hide_on_key_press = true
    inactive_timeout = 3
}

# ----------------------------------------------------- 
# YOUR REQUESTED KEYBINDS
# ----------------------------------------------------- 

# Launch Terminal (Super + Enter)
bind = $mainMod, RETURN, exec, kitty

# Launch File Manager (Super + E)
bind = $mainMod, E, exec, thunar

# Launch Zen Browser (Super + B)
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen

# Close Active Window (Super + Q)
bind = $mainMod, Q, killactive, 

# Toggle Fullscreen (Super + F)
bind = $mainMod, F, fullscreen, 

# App Launcher:
bind = $mainMod, D, exec, wofi --show drun --lines 1 --width 500

# Lauch wallpaper script for system-wide color-scheme
bind = $mainMod, W, exec, ~/scripts/wallpaper.sh 

# Screenshot (Region)
bind = $mainMod, S, exec, grimblast copy area

#Screenshot (Full Screen)
bind = $mainMod SHIFT, S, exec, grimblast copy output

# Powermenu script
bind = $mainMod, P, exec, ~/scripts/powermenu.sh

# Monitor management
bind = $mainMod SHIFT, M, exec, nwg-displays

# toggle mute / unmute 
bind = $mainMod, M, exec, ~/scripts/volume.sh mute

# Toggle blue light filter (Gammastep)
bind = $mainMod SHIFT, B, exec, ~/scripts/toggle_bluelight.sh

# lock screen -> hyprlock
bind = $mainMod, L, exec, hyprlock

# clipboard history
bind = $mainMod SHIFT, C, exec, ~/scripts/clipmenu.sh

# Change active window opacity
bind = $mainMod CTRL, equal, exec, ~/scripts/opacity.sh up
bind = $mainMod CTRL, minus, exec, ~/scripts/opacity.sh down


# ----------------------------------------------------- 
# ESSENTIAL SYSTEM & NAVIGATION KEYBINDS
# ----------------------------------------------------- 

# Exit Hyprland Session (Super + Shift + E)
bind = $mainMod SHIFT, E, exit, 

# Reload Hyprland Config (Super + R)
bind = $mainMod, R, exec, hyprctl reload

# Move focus (Super + Arrow Keys)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
gesture = 3, horizontal, workspace

# Switch Workspaces (Super + 1-9)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move Active Window to Workspace (Super + Shift + 1-9)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# --- Window & Workspace Switching ---
# ALT + TAB: Switch between windows in the current workspace
bind = ALT, TAB, cyclenext
bind = ALT SHIFT, TAB, cyclenext, prev

# SUPER + TAB: Switch to the most recent workspace
bind = $mainMod, TAB, workspace, previous


# --- Resize Tiled Windows (Keyboard-Only) ---
# Uses SUPER + CTRL + [Vim Keys] to resize
bind = $mainMod CTRL, H, resizeactive, -20 0
bind = $mainMod CTRL, L, resizeactive, 20 0
bind = $mainMod CTRL, K, resizeactive, 0 -20
bind = $mainMod CTRL, J, resizeactive, 0 20

# --- Move Focus (Vim Keys) ---
# Move focus between tiled windows
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# --- Move (Swap) Tiled Windows ---
# Swap the active window with another
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# --- Floating Window Controls ---

# SUPER + V: Toggle a window to be floating
bind = $mainMod, V, togglefloating

# SUPER + Left-Click-Drag: Move a floating window
bindm = $mainMod, mouse:272, movewindow

# SUPER + Right-Click-Drag: Resize a floating window
bindm = $mainMod, mouse:273, resizewindow


# --- Window/Mouse Controls ---
# Move/Resize windows with Super + Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Laptop Lid Rules ---
# Disable laptop screen when lid is closed
bindl = , switch:L_LID_SW, exec, hyprctl keyword monitor "eDP-1, disable"

# Enable laptop screen when lid is opened
bindl = , switch:L_LID_SW, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1"

# ----------------------------------------------------- 
# VOLUME & BRIGHTNESS CONTROLS
# ----------------------------------------------------- 
# Volume (uses script)
bindl= , XF86AudioRaiseVolume, exec, ~/scripts/volume.sh up
bindl= , XF86AudioLowerVolume, exec, ~/scripts/volume.sh down
bindl= , XF86AudioMute, exec, ~/scripts/volume.sh mute

# Brightness (uses script)
bindl= , XF86MonBrightnessUp, exec, ~/scripts/brightness.sh up
bindl= , XF86MonBrightnessDown, exec, ~/scripts/brightness.sh down

# --- Opacity Rules ---
# Set opacity for floating windows
windowrulev2 = opacity 0.95 0.8,floating:1
# Set opacity for tiled windows
windowrulev2 = opacity 0.95 0.8,floating:0

# Add to your window rules section (usually near the bottom)
windowrulev2 = float, title:^(glow)$
windowrulev2 = size 900 600, title:^(glow)$
windowrulev2 = center, title:^(glow)$
windowrulev2 = move cursor 0, title:^(glow)$
windowrulev2 = pin, title:^(glow)$
