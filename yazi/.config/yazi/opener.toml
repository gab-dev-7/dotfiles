# ~/.config/yazi/opener.toml

# ==================================
# 1. Custom Rule: PDF files open in Thunar
# ==================================
[[open.rules]]
mime = "application/pdf"
use = [
    { run = 'thunar "$(dirname "$@")"', desc = "Open Folder in Thunar" },
]

# ==================================
# 2. Programming files open with Neovim
# ==================================
[[open.rules]]
mime = "text/*"
use = [
    { run = 'nvim "$@"', desc = "Open with Neovim" },
]

# Handle specific application types that are actually text files
[[open.rules]]
name = "*.py"
use = [
    { run = 'nvim "$@"', desc = "Open Python with Neovim" },
]

[[open.rules]]
name = "*.java"
use = [
    { run = 'nvim "$@"', desc = "Open Java with Neovim" },
]

