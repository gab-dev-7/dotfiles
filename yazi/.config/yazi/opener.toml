    { run = 'nvim "$@"', desc = "Open Shell script with Neovim" },
]

# ==================================
# 3. Other application files use system default
# ==================================
[[open.rules]]
mime = "application/*"
use = [
    { run = 'xdg-open "$@"', desc = "Open with System Default" },
]

# Fallback for all other file types
[[open.rules]]
mime = "*/*"
use = [
    { run = 'xdg-open "$@"', desc = "Open with System Default" },
]
